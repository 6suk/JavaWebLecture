<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <style>
      * {
        font-family: -apple-system, BlinkMacSystemFont, 'Apple SD Gothic Neo',
          'Pretendard Variable', Pretendard, Roboto, 'Noto Sans KR', 'Segoe UI',
          'Malgun Gothic', 'Apple Color Emoji', 'Segoe UI Emoji',
          'Segoe UI Symbol', sans-serif;
        color: #333;
      }
      tr,
      td {
        padding: 8px;
        font-size: 16px;
      }
      input {
        font-size: 14px;
      }
    </style>
  </head>
  <body style="margin: 50px">
    <h1>회원가입</h1>
    <hr style="margin-bottom: 20px" />
    <form action="/ch06/register" method="post">
      <table>
        <tr>
          <td>아이디</td>
          <td>
            <input
              type="text"
              name="uid"
              placeholder="아이디"
              maxlength="10"
              minlength="1"
              required
            />
          </td>
        </tr>
        <tr>
          <td>패스워드</td>
          <td>
            <input
              type="password"
              name="pwd"
              placeholder="패스워드"
              maxlength="10"
              minlength="1"
              required
            />
          </td>
        </tr>
        <tr>
          <td>패스워드 확인</td>
          <td>
            <input
              type="password"
              name="pwd2"
              placeholder="패스워드 확인"
              maxlength="10"
              minlength="1"
              required
            />
          </td>
        </tr>
        <tr>
          <td>이름</td>
          <td>
            <input
              type="text"
              name="name"
              placeholder="이름"
              max="6"
              required
            />
          </td>
        </tr>
        <tr>
          <td>생년월일</td>
          <td>
            <input type="date" name="bDay" placeholder="생년월일" required />
          </td>
        </tr>
        <tr>
          <td>이메일</td>
          <td>
            <input type="email" name="email" placeholder="이메일" required />
          </td>
        </tr>
        <tr>
          <td>성별</td>
          <td>
            <input type="radio" name="gender" value="남성" checked />남성
            <input type="radio" name="gender" value="여성" />여성
          </td>
        </tr>
        <tr>
          <td>취미</td>
          <td>
            <input type="checkbox" name="hobby" value="놀기" />놀기
            <input type="checkbox" name="hobby" value="코딩" />코딩
            <input type="checkbox" name="hobby" value="공부" />공부
            <input type="checkbox" name="hobby" value="안공부" />안공부
            <input type="checkbox" name="hobby" value="잠자기" />잠자기
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input
              type="submit"
              value="회원가입"
              style="
                width: 100%;
                height: 40px;
                border: none;
                background-color: antiquewhite;
              "
            />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
