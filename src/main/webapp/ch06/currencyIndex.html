<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ForeignCrrency</title>
    <style>
      * {
        font-family: -apple-system, BlinkMacSystemFont, 'Apple SD Gothic Neo',
          'Pretendard Variable', Pretendard, Roboto, 'Noto Sans KR', 'Segoe UI',
          'Malgun Gothic', 'Apple Color Emoji', 'Segoe UI Emoji',
          'Segoe UI Symbol', sans-serif;
        color: #222222;
      }
    </style>
  </head>
  <body style="margin: 50px">
    <h1>환율 계산기</h1>
    <hr />
    <form action="/ch06/currency" method="get">
      금액 :
      <input type="text" name="won" />
      <select name="currency">
        <option value="0" selected>달러(USD)</option>
        <option value="1">유로(EUR)</option>
        <option value="2">엔화(JPY)</option>
        <option value="3">위안(CNY)</option>
      </select>
      <input type="submit" value="변환" style="margin-right: 3px" />
    </form>
  </body>
</html>
